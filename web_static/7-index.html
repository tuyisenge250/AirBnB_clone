<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>california, Arizona...</h4>
                <div class="popover">
                    <ul>
                        <li><h2>Arizona</h2></li>
                        <li>page1</li>
                        <li>page2</li>
                    </ul>
                    <ul>
                        <li><h2>California</h2></li>
                        <li>san Francisco</li>
                        <li>Los Atlos</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>programming</li>
                        <li>internet</li>
                        <li>iron</li>
                    </ul>
                </div>
            </div>
            <button type="button">Search</button>
            
        </section>
        <section class="places">
            <div class="places_title">
            <h1>Places</h1></div>
            <div class="articles">
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
